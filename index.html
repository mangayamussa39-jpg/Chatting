<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mussa chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(22, 22, 23, 0.8);
            --ios-blue: #007AFF;
            --ios-gray: #262629;
            --text-main: #FFFFFF;
            --text-sub: #8E8E93;
            --font-stack: 'Inter', -apple-system, system-ui, sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%;
            font-family: var(--font-stack);
            background-color: var(--bg);
            color: var(--text-main);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* LOGIN OVERLAY */
        #loginOverlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .login-card {
            width: 85%;
            max-width: 320px;
            text-align: center;
        }

        .login-card h2 { 
            font-size: 32px; 
            margin-bottom: 24px; 
            font-weight: 700; 
            letter-spacing: -0.5px;
        }
        
        #usernameInput {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: 1px solid #333;
            background: #1c1c1e;
            color: white;
            font-size: 17px;
            margin-bottom: 16px;
            outline: none;
            box-sizing: border-box;
            font-family: var(--font-stack);
        }

        #startBtn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--ios-blue);
            color: white;
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            font-family: var(--font-stack);
        }

        /* MAIN CHAT UI */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 55px 20px 15px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 0.5px solid #2c2c2e;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        header h1 { margin: 0; font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }

        .user-count {
            background: rgba(0, 122, 255, 0.15);
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 13px;
            color: #409CFF;
            font-weight: 600;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 6px; /* Tighter iMessage gap */
            scroll-behavior: smooth;
        }

        /* MESSAGE BUBBLES */
        .msg-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 78%;
        }

        .msg-wrapper.me {
            align-self: flex-end;
            align-items: flex-end;
        }

        .msg-wrapper.others {
            align-self: flex-start;
            align-items: flex-start;
        }

        .msg {
            padding: 10px 18px;
            border-radius: 22px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.35;
            position: relative;
            word-wrap: break-word;
            animation: bubblePop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.15) forwards;
        }

        .msg.sent {
            background-color: var(--ios-blue);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .msg.received {
            background-color: var(--ios-gray);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .sender-name {
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 4px;
            margin-left: 14px;
            font-weight: 500;
        }

        .me .sender-name { display: none; }

        /* TYPING INDICATOR */
        .typing-bubble {
            background: var(--ios-gray);
            padding: 10px 16px;
            border-radius: 22px;
            border-bottom-left-radius: 5px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 20px;
            margin-bottom: 5px;
            animation: fadeIn 0.3s ease;
        }

        .dot {
            width: 7px;
            height: 7px;
            background: #8e8e93;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* INPUT AREA */
        .input-bar-container {
            background: var(--bg);
            padding: 10px 12px 34px;
        }

        .input-bar {
            background: #1c1c1e;
            border: 1px solid #333;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 4px 6px 4px 16px;
            gap: 8px;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 0;
            color: white;
            font-size: 16px;
            outline: none;
            font-family: var(--font-stack);
        }

        #sendBtn {
            background: var(--ios-blue);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        #sendBtn .material-symbols-rounded {
            font-size: 20px;
        }

        #sendBtn:active { transform: scale(0.85); opacity: 0.8; }

        @keyframes bubblePop {
            from { opacity: 0; transform: scale(0.85) translateY(15px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Mussa Chat</h2>
            <input type="text" id="usernameInput" placeholder="Name" maxlength="15">
            <button id="startBtn">Continue</button>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1 id="displayUser">Mussa chat</h1>
            <div class="user-count"><span id="count">0</span> Active</div>
        </header>

        <div id="chatBox"></div>

        <div id="typingContainer"></div>

        <div class="input-bar-container">
            <div class="input-bar">
                <input type="text" id="messageInput" placeholder="iMessage" autocomplete="off">
                <button id="sendBtn">
                    <span class="material-symbols-rounded">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, onSnapshot, query, orderBy, 
            serverTimestamp, doc, setDoc, deleteDoc, updateDoc
        } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDTv8_vX02oji8V9QTuq78P9idAcrDPKI",
            authDomain: "name-and-password-8df7d.firebaseapp.com",
            projectId: "name-and-password-8df7d",
            storageBucket: "name-and-password-8df7d.firebasestorage.app",
            messagingSenderId: "273957748862",
            appId: "1:273957748862:web:f7f173d907e055e3e8182f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentUser = "";
        let typingTimeout = null;
        let heartbeatInterval = null;

        const loginOverlay = document.getElementById('loginOverlay');
        const usernameInput = document.getElementById('usernameInput');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const typingContainer = document.getElementById('typingContainer');

        document.getElementById('startBtn').onclick = async () => {
            const val = usernameInput.value.trim();
            if (val !== "") {
                currentUser = val;
                loginOverlay.style.transform = "translateY(-100%)";
                
                const userRef = doc(db, "onlineUsers", currentUser);
                await setDoc(userRef, { name: currentUser, lastActive: Date.now() });

                heartbeatInterval = setInterval(async () => {
                    await updateDoc(userRef, { lastActive: Date.now() });
                }, 10000);

                window.addEventListener('beforeunload', () => {
                    deleteDoc(userRef);
                    deleteDoc(doc(db, "typingStatus", currentUser));
                });

                initializeChat();
            }
        };

        function initializeChat() {
            onSnapshot(collection(db, "onlineUsers"), (snapshot) => {
                const now = Date.now();
                let activeCount = 0;
                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    if (data.lastActive && (now - data.lastActive) < 30000) activeCount++;
                    else if (data.lastActive && (now - data.lastActive) > 60000) deleteDoc(docSnap.ref).catch(()=>{});
                });
                document.getElementById('count').innerText = activeCount;
            });

            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") appendMessage(change.doc.data());
                });
            });

            const typingQuery = query(collection(db, "typingStatus"));
            onSnapshot(typingQuery, (snapshot) => {
                const typers = [];
                const now = Date.now();
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (doc.id !== currentUser && (now - data.timestamp) < 5000) typers.push(data.user);
                });
                renderTypingIndicator(typers);
            });
        }

        function appendMessage(data) {
            const isMe = data.user === currentUser;
            const wrapper = document.createElement('div');
            wrapper.className = `msg-wrapper ${isMe ? 'me' : 'others'}`;
            
            let htmlContent = isMe ? '' : `<span class="sender-name">${data.user}</span>`;
            htmlContent += `<div class="msg ${isMe ? 'sent' : 'received'}">${data.text}</div>`;
            
            wrapper.innerHTML = htmlContent;
            chatBox.appendChild(wrapper);
            setTimeout(() => { chatBox.scrollTop = chatBox.scrollHeight; }, 50);
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            messageInput.value = "";
            stopTyping();
            await addDoc(collection(db, "messages"), {
                text: text,
                user: currentUser,
                createdAt: serverTimestamp()
            });
        }

        document.getElementById('sendBtn').onclick = sendMessage;
        messageInput.onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };

        messageInput.addEventListener('input', () => {
            if (messageInput.value.length > 0) {
                updateTyping(true);
                if (typingTimeout) clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => updateTyping(false), 2000);
            } else {
                updateTyping(false);
            }
        });

        async function updateTyping(isTyping) {
            const typingRef = doc(db, "typingStatus", currentUser);
            if (isTyping) await setDoc(typingRef, { user: currentUser, timestamp: Date.now() });
            else stopTyping();
        }

        async function stopTyping() {
            try { await deleteDoc(doc(db, "typingStatus", currentUser)); } catch (e) {}
        }

        function renderTypingIndicator(typers) {
            if (typers.length > 0) {
                let text = typers.length === 1 ? `${typers[0]} is typing` : "Multiple people typing";
                typingContainer.innerHTML = `
                    <div class="typing-bubble">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                    <div style="font-size: 11px; color: #8e8e93; margin-left: 24px; margin-bottom: 12px; font-weight: 500;">${text}</div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                typingContainer.innerHTML = "";
            }
        }
    </script>
</body>
</html>
